<!DOCTYPE html>
<html>
<head>
  <title>News Reader</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles/materialize.css">
  <link rel="stylesheet" href="style.css">
  <!-- styles -->

  <!-- scripts -->
  <script src="scripts/materialize.min.js"></script>
  <script src="scripts/underscore_1_13_2.min.js"></script>
  <script src="scripts/cash_8_1_0.min.js"></script>
  
  <script src="script.js"></script>
  <script src="sites/axios.js"></script>
  <script src="sites/wapo.js"></script>
  <!-- scripts -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<body>
  <div id="main-container" class="container">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#axios">Axios</a></li>
        <li class="tab col s3"><a href="#wapo">Washington Post</a></li>
        <li class="tab col s3"><a href="#test3">Test 3</a></li>
        <li class="tab col s3"><a href="#test4">Test 4</a></li>
      </ul>
    </div>
    <div id="axios" class="col s12 active">
      <div class='row'>
        <div id="stories-container-axios" class="col s12 m9 l10">
          <div id="national-stories-container" class="scrollspy-axios"></div>
        </div>
        <div id="scroll-container-axios" class="col hide-on-small-only m3 l2">
          <ul id="scrollspy-list-axios" class="section table-of-contents scrollspy-section">
            <li><a href="#national-stories-container">national</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="wapo" class="col s12" style="display: none">
      <div class='row'>
        <div id="stories-container-wapo" class="col s12 m9 l10">
        </div>
        <div id="scroll-container-wapo" class="col hide-on-small-only m3 l2">
          <ul id="scrollspy-list-wapo" class="section table-of-contents scrollspy-section">
          </ul>
        </div>
      </div>


    </div>
    <div id="test3" class="col s12" style="display: none">Test 3</div>
    <div id="test4" class="col s12" style="display: none">Test 4</div>
  </div>

            <h5>Settings</h5>
